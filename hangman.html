<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hangman made by Frederique in BeCode" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <!-- Si j'utilise bootstrap, TOUJOURS mettre le link dans le head !! -->
    <div class="container padding:20px;margin-left:30px">
        <!-- Titre de la page -->
        <div class='row text-center'>
            <div class='col col-md-12'>
                <h1>Le pendu (Hangman)</h1>
            </div>
        </div>

        <!-- Instructions -->
        <div class='row text-center'>
            <div class='col col-md-12'>
                <h2 id="regle">Règles du jeu</h2>
                <p id="consigne">Deviner le mot proposé. Attention : 8 erreurs possibles avant de perdre !</p>
                <p id="indice">Indice : <span id="pays">Pays</span></p>

            </div>
        </div>

        <!-- Jeu en lui-même -->
        <div class='row'>
            <div class='col-2 col-md-2 alphabet'>
                <!-- Commencer la partie et nombre de vies restantes -->
                <div class="informations">
                    <button id="beginNew">Nouvelle partie</button><button id="newPart">Recharger une partie</button>
                    <div>
                        <span id="lives"></span>
                    </div>
                    <div class="text-center" id="alphabetACliquer"></div>
                </div>
            </div>
            <div class='col-10 col-md-10 d-flex flex-column justify-content-center align-items-center' id='imageHangman'>
                <div id='toFind' class='d-flex text-center'></div>
                <img src="assets/img/welcome.png" id="welcome" alt="Welcome to the hangman-game">
                <img src='assets/img/welcome.png' id='pendu' alt="Let's begin the hangman-game">
            </div>
        </div>

    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>

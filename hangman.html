<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hangman made by Frederique in BeCode" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <!-- Si j'utilise bootstrap, TOUJOURS mettre le link dans le head !! -->
    <div class="container padding:20px;margin-left:30px">
        <!-- Titre de la page -->
        <div class='row text-center'>
            <div class='col col-md-12'>
                <h1>Le pendu (Hangman)</h1>
            </div>
        </div>

        <!-- Instructions -->
        <div class='row text-center'>
            <div class='col col-md-12'>
                <h2>Règles du jeu</h2>
                <p>Deviner le mot proposé. Attention : 8 erreurs possibles avant de perdre !</p>
            </div>
        </div>

        <!-- Jeu en lui-même -->
        <div class='row'>
            <div class='col-4 col-md-4 alphabet'>
                <!-- Commencer la partie et nombre de vies restantes -->
                <div class="informations">
                    <button id="beginNew">Commencer la partie</button>
                    <div>
                        Nombre de vies restantes: <span id="lives"><!-- play.lives et ensuite check.lives --></span>
                    </div>
                    <div id="alphabetACliquer"></div>
                </div>
            </div>
            <div class='col-8 col-md-8 imageHangman'>
                <div id='toFind' class='d-flex'></div>
                <img src="assets/img/welcome.png" id="welcome" style="width: 100%;" alt="Welcome to the hangman-game">
            </div>
        </div>

    </div>


    <script src="assets/js/script.js"></script>
</body>

</html>

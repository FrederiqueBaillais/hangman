<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hangman made by Frederique in BeCode" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <!-- Si j'utilise bootstrap, TOUJOURS mettre le link dans le head !! -->
    <div class="container-fluid">

        <header>
            <!-- Titre de la page -->
            <div class='row text-center' id="titre">
                <div class='col col-md-12'>
                    <h1>Le pendu (Hangman)</h1>
                </div>
            </div>
            <audio src="assets/audio/dead.ogg" autoplay></audio>
        </header>

        <main>
            <!-- Instructions -->
            <div class='row text-center' id="instructions">
                <div class='col col-md-12'>
                    <h2>Règles du jeu</h2>
                    <p>Deviner le mot proposé. Attention : 8 erreurs possibles avant de perdre !</p>
                    <p id="indice">Indice : Pays</p>

                </div>
            </div>

            <!-- Jeu en lui-même -->
            <div class='row' id="toPlay">
                <div class='col-12 col-md-2 alphabet'>
                    <!-- Commencer la partie et nombre de vies restantes -->
                    <div id="informations">
                        <button id="beginNew">Nouvelle partie</button><button id="newPart">Recharger une partie</button>
                        <div>
                            <span id="lives"></span>
                        </div>
                        <div class="text-center" id="alphabetACliquer"></div>
                    </div>
                </div>
                <div class='col-12 col-md-10 d-flex flex-column justify-content-center align-items-center' id='imageHangman'>
                    <div id='toFind' class='d-flex text-center'></div>
                    <img src="assets/img/welcome.png " id="welcome" alt="Welcome to the hangman-game">
                    <img src='assets/img/welcome.png' id='pendu' alt="Let 's begin the hangman-game">
                </div>
            </div>

            <!-- Score de bas de page -->
            <div class='row text-center ' id="basDePage">
                <div class='col col-md-12 '>
                    <span id="score">Score à venir</span>
                </div>
            </div>

        </main>

        <footer>
            <div class='row text-center ' id="footer">
                <div class='col col-md-12 '>
                    <p>Merci d'avoir joué au Hangman</p>
                </div>
                <div class='col col-md-12'>
                    <p id="copyright">(c) FreBa, Junior Developper @ BeCode</p>
                </div>
            </div>
            <script src="assets/js/script.js"></script>
        </footer>

    </div>
</body>

</html>
